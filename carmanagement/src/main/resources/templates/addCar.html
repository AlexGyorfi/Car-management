<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" th:href="@{/homestyle.css}">
</head>
<body>
<div class="menubar">
    <a href="/home">Home</a>
    <a href="/users/loggedInUser">User</a>
    <a href="/cars/list">Cars</a>
    <b class="active">Add new car</b>
</div>

<form action="#" th:action="@{addCar}" th:object="${car}" method="post">
    <table>
    <tr>
        <td>
            Brand:
        </td>
        <td>
            <input type="text" th:field="*{brand}">
        </td>
    </tr>
    <br>
    <tr>
        <td>
            Model:
        </td>
        <td>
            <input type="text" th:field="*{model}">
        </td>
    </tr>
    <br>
    <tr>
        <td>Year:</td>
        <td><input type="text" th:field="*{year}"></td>
    </tr>
    <br>
    <tr>
        <td>Motor capacity:</td> <td><input type="text" th:field="*{motorCap}"></td>
    </tr>
    <br>
    <tr>
        <td>Fuel:</td> <td><input type="text" th:field="*{fuel}"></td>
    </tr>
    <br>
    <tr>
        <td>License plate:</td> <td><input type="text" th:field="*{licensePlate}"></td>
    </tr>
    <br>
    <tr>
        <td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
    </tr>
    </table>
</form>
</body>
</html>
