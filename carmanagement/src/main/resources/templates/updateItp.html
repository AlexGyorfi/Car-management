<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Itp</title>
    <link rel="stylesheet" th:href="@{/homestyle.css}">
</head>
<body>
<div class="menubar">
    <a href="/home">Home</a>
    <a href="/users/loggedInUser">User</a>
    <a href="/cars/list">Cars</a>
    <b class="active">Update Itp</b>
</div>
<br>
<form action="#" th:action="@{update}" th:object="${itp}" method="post">
    <table>
        <tr>
            <td>Itp starting date:</td>
            <td><input type="text" th:field="*{startDateItp}"></td>
        </tr>
        <br>
        <tr>
            <td>Itp ending date:</td>
            <td><input type="text" th:field="*{endDateItp}"></td>
        </tr>
        <br>
        <tr>
            <td>Itp cost:</td><td><input type="text" th:field="*{costItp}"></td>
        </tr>
        <br>

        <br>
        <input type="hidden" th:field="*{car.carId}">
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
