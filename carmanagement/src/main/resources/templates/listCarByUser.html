<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<h1>User's Car list </h1>
<br>
<br>
<br>
<a href="/">Index Page</a>
<br>
<table>
    <thead>
    <tr>
        <th> Car id </th>
        <th> Brand </th>
        <th> Model </th>
        <th> Fuel </th>
        <th> Motor capacity </th>
        <th> License plate </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.empty}">
        <td colspan="2"> No Car Available </td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carId}" ></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.fuel}"></td>
        <td th:text="${car.motorCap}"></td>
        <td th:text="${car.licensePlate}"></td>
        <td>
            <form action="http://localhost:8080/api/cars/delete" method="post">
                <div >
                    <input type="hidden" th:name="carId" th:value="${car.carId}">
                    <input type="submit" name="Submit" value="Delete">
                </div>
            </form>
        </td>
        <td>
            <form action="/api/cars/update" method="get">
                <div >
                    <input type="hidden" th:name="carId" th:value="${car.carId}">
                    <input type="submit" name="Submit" value="Update">
                </div>
            </form>
        </td>
    </tr>
</table>
<br>
<a href="/api/cars/register">Add Car</a>

</body>
</html>
