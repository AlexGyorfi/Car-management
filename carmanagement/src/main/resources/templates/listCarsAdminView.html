<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <link rel="stylesheet" th:href="@{/homestyle.css}">
</head>
<body bgcolor="#f0ffff">
<div>
    <tr>
        <th> <input type="button" value="link">
        </th>
    </tr>
</div>
<h1 align="center">Car list - Admin view</h1>
<br>
<br>

<a href="/">Index Page</a>
<br>
<br>
<table style="padding:25px" border="1.5px" width=100% bgcolor="#1e90ff">
    <thead>
    <tr bgcolor="aqua">
        <th width="170" height="30"> Car id</th>
        <th width="170"> Brand</th>
        <th width="170"> Model</th>
        <th width="170"> Year</th>
        <th width="170"> Motor capacity</th>
        <th width="170"> Fuel</th>
        <th width="170"> License plate</th>
        <th width="170"> Delete the car</th>
        <th width="170"> Update the car</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.empty}">
        <td colspan="2"> No Car Available</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carId}" align="center"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.motorCap}"></td>
        <td th:text="${car.fuel}"></td>
        <td th:text="${car.licensePlate}"></td>

        <td>
            <form action="#" th:action="@{/delete}" th:object="${car}" method="post">
                <div align="center">
                    <input type="hidden" th:name="carId" th:value="${car.carId}">
                    <input type="submit" name="Submit" value="Delete">
                </div>
            </form>
        </td>
        <td>
            <form action="/cars/update" method="get">
                <div align="center">
                    <input type="hidden" th:name="carId" th:value="${car.carId}">
                    <input type="submit" name="Submit" value="Update">
                </div>
            </form>
        </td>
    </tr>
</table>
<br>
<a href="http://localhost:8080/cars/addCar">Add Car</a>

</body>
</html>
