<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body bgcolor="#f0ffff">
<h1>Car list - Admin view</h1>
<br>
<br>

<a href="/">Index Page</a>
<br>
<br>
<table style="padding:10px" border="2px" bgcolor="#f0f8ff">
    <thead>
    <tr>
        <th width="100"> Car id</th>
        <th width="100"> Brand</th>
        <th width="100"> Model</th>
        <th width="100"> Fuel</th>
        <th width="100"> Motor capacity</th>
        <th width="100"> Year</th>
        <th width="100"> License plate</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.empty}">
        <td colspan="2"> No Car Available</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carId}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.fuel}"></td>
        <td th:text="${car.motorCap}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.licensePlate}"></td>

        <td>
            <form action="http://localhost:8080/cars/delete" method="post">
                <div>
                    <input type="hidden" th:name="carId" th:value="${car.carId}">
                    <input type="submit" name="Submit" value="Delete">
                </div>
            </form>
        </td>
        <td>
            <form action="/cars/update" method="get">
                <div>
                    <input type="hidden" th:name="carId" th:value="${car.carId}">
                    <input type="submit" name="Submit" value="Update">
                </div>
            </form>
        </td>
    </tr>
</table>
<br>
<a href="/cars/add">Add Car</a>

</body>
</html>
