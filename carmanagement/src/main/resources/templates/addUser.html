<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/homestyle.css}">
</head>
<body>
<h1>Add User</h1>

<form action="#" th:action="@{addUser}" th:object="${user}" method="post">
    <p>
        Fist name: <input type="text" th:field="*{firstName}">
    </p>
    <p>
        Last name: <input type="text" th:field="*{lastName}">
    </p>
    <p>
        Email: <input type="text" th:field="*{email}">
    </p>
    <p>
        User Name: <input type="text" th:field="*{username}">
    </p>
    <p>
        Password: <input type="text" th:field="*{password}">
    </p>
    <p>
        <input type="submit" value="Submit"/>
<!--        <input type="reset" value="Reset">-->
    </p>
</form>
</body>
</html>
